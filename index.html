<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/project-X-men/src/css/style.css">

<body>
    <header class="cabecalho">
        <img class="logo" src="/project-X-men/src/images/logo.svg" alt="Logo X-men">
    </header>

    <main class="selacao-de-personagens">
        <section class="personagem">
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagens selecionado" id="ciclope" data-description="Ele tem o poder de disparar rajadas ópiticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="/project-X-men/src/images/card-ciclope.jpg" alt="">
                </li>
                <li class="personagens" id="jean-grey" data-description="Jean Grey é uma mutante nível omega e o principal avatar da Força Fenix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
                    <img src="/project-X-men/src/images/card-jean-grey.jpg" alt="">
                </li>
                <li class="personagens" id="lince-negra" data-description="Ela tem o poder de atravassar matéria sólida, campos de energia, rajadas ópiticas, continuando intacta, e também tem o poder de andar no ar.">
                    <img src="/project-X-men/src/images/card-lince-negra.jpg" alt="">
                </li>
                <li class="personagens" id="tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos.">
                    <img src="/project-X-men/src/images/card-tempestade.jpg" alt="">
                </li>
                <li class="personagens" id="vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente.">
                    <img src="/project-X-men/src/images/card-vampira.jpg" alt="">
                </li>
                <li class="personagens" id="wolverine" data-description="Garras Metálicas, fator de cura regenerativo, super agilidade.">
                    <img src="/project-X-men/src/images/card-wolverine.jpg" alt="">
                </li>
                <li class="personagens" id="noturno" data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar">
                    <img src="/project-X-men/src/images/card-noturno.jpg" alt="">
                </li>
                <li class="personagens" id="magneto" data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos.">
                    <img src="/project-X-men/src/images/card-magneto.jpg" alt="">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="/project-X-men/src/images/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-do-personagem" id="nome-do-personagem">Ciclope</h2>
                <p id="descrição-do-personagem" class="descrição-do-personagem">Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi. </p>
            </div>
        </section>
    </main>
    <script src="/project-X-men/src/js/script.js"></script>
</body>
</html>
