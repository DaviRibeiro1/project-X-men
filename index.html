<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/images/logo.svg" alt="Logo X-men">
    </header>

    <main class="selacao-de-personagens">
        <section class="personagem">
            <h1 class="titulo">Selecione um Personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagens" id="ciclope">
                    <img src="/src/images/card-ciclope.jpg" alt="">
                </li>
                <li class="personagens" id="jean-grey">
                    <img src="/src/images/card-jean-grey.jpg" alt="">
                </li>
                <li class="personagens" id="lince-negra">
                    <img src="/src/images/card-lince-negra.jpg" alt="">
                </li>
                <li class="personagens" id="tempestade">
                    <img src="/src/images/card-tempestade.jpg" alt="">
                </li>
                <li class="personagens" id="vampira">
                    <img src="/src/images/card-vampira.jpg" alt="">
                </li>
                <li class="personagens" id="wolverine">
                    <img src="/src/images/card-wolverine.jpg" alt="">
                </li>
                <li class="personagens" id="noturno">
                    <img src="/src/images/card-noturno.jpg" alt="">
                </li>
                <li class="personagens" id="magneto">
                    <img src="/src/images/card-magneto.jpg" alt="">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="/src/images/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-do-personagem" id="nome-do-personagem">Ciclope</h2>
                <p class="descrição-do-personagem">Ciclope é um mutante, possuindo o poder de projetar pura energia de seus olhos de cor vermelho-rubi. </p>
            </div>
        </section>
    </main>
</body>
</html>
